<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contactos</title>
    <link rel="stylesheet" href="Angenda.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@48,400,0,0" />

    
</head>  
<body>
    <h1 id="agenda-title">Agenda de Contactos</h1>
        <form id="datos-container">
            <label for="nombre">Nombre</label>
        <input id="nombre" type="text" class="input-datos"  placeholder="Nombre" required>
        <label for="numero">Numero</label>
        <input id="numeroTelefono" type="text" class="input-datos"  placeholder="Numero de telefono" required>
        <label for="direccion">Direccion</label>
        <input id="direccion" type="text" class="input-datos"  placeholder="Direccion" required>
        <label for="correo">Correo Electronico</label>
        <input id="correoElec" type="email" class="input-datos"  placeholder="Correo electronico" required>
        <button id="btn-add-contact" type="submit" disabled >Agregar contacto</button>

        </form>

        <ul id="lista">
            <li>
                Nombre
                Numero 
                direccion 
                Correo electronico
                
            </li>
        </ul>











    

    <script src="Agenda.js"></script>
</body>
</html>
